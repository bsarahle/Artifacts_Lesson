name: Build

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16  # Adjust to your desired Node.js version

    - name: Install dependencies
      run: npm install  # Use `yarn install` if your project uses Yarn

    - name: Build
      run: npm run build  # Replace with your actual build script/command
